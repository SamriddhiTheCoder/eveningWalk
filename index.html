<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="girl" src="./person/scene.gltf"></a-asset-item>
            <a-asset-item id="dog" src="./animal/scene.gltf"></a-asset-item>
            <a-asset-item id="light" src="./lamp/scene.gltf"></a-asset-item>
            <a-asset-item id="bench" src="./bench/scene.gltf"></a-asset-item>
        </a-assets>

        <a-plane color="lime" height="4" width="10" position="0 0 -4" rotation="-30 0 0"></a-plane>

        <a-entity>
            <a-entity gltf-model="girl" shadow="cast:true" position="-1 3 -2" scale=0.5></a-entity>
        </a-entity>
        <a-entity>
            <a-entity gltf-model="bench" shadow="cast:true" position="-1 3 -2" scale=0.5></a-entity>
        </a-entity>
        <a-entity>
            <a-entity gltf-model="dog" shadow="cast:true" position="-1 3 -2" scale=0.5></a-entity>
        </a-entity>
        <a-entity>
            <a-entity gltf-model="light" shadow="cast:true" position="-1 3 -2" scale=0.5></a-entity>
        </a-entity>

        <a-entity light="type: point; castShadow: true; color: #e6ca14; intensity: 2.14" position="-1 3 -2"></a-entity>
        <a-entity light="type: ambient"></a-entity>

        <a-sky color="black"></a-sky>
    </a-scene>
</body>

</html>
